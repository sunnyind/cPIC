<template name="newgrouptemp">
  <!-- Eigentlich soll es Hier mÃ¶glich sein, eine Gruppe zu erstellen, wenn man noch kein
  Mitglied einer Gruppe ist. 
  -->


    {{#if ingroup}}
      <form class="leavegroup">
      <h5>Deine Gruppe lautet: {{groupname}}</h5> 
      <div class="btn">
         <button class="btn btn-info send" type="submit">Gruppe verlassen</button>
      </div>

      <br>
      <h5>Du bist bereits mit Folgenden Nutzern in einer Gruppe:</h5>
      </form>

      {{#each groupmember}}
      <li>{{nutzer}}
      </li>
      {{/each}}

  <!-- Bereit Button-->

      <form class="rdy" >
        <button id="startBtn" class="btn btn-info send" type="submit">Spiel starten</button>
        <!-- <button type="submit">Bereit!</button> -->
      </form>

    {{else}}
    <form class="new-gruppe">
    <h5>Gruppe erstellen:(noch in keiner gruppe)</h5><br> 
    <input type="text" name="text" autocomplete="off" placeholder="Guppennamen eingeben" required/>
  
    <span class="input-group-btn">
      <button class="btn btn-info send" type="submit">Gruppe erstellen</button>
    </span>
    <br>
    <br>
    </form>

    {{/if}}

</template>
