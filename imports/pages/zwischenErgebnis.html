<template name="zwischenErgebnis">
	{{clearRound}}
<!--	<div id="steuerung" class="picGallery">
	{{> miniGame}}	
	</div>
-->	<h2> Gruppe:  <b>{{gruppeFinden}}</b></h2>
	<br>
	<h2> Score: <b>{{scoreFinden}}</b></h2>
	<br> 
	<!-- Runde {{rundenGespielt}} von 4 </h15> -->
	<br>
	<h2> Das ausgewählte Bild war: {{bildRichtig}} </h2>
	<br>
	<h2> Ausgewähltes Bild:</h2>
	{{#with showPicAuswahl}}
		<div id="zweite_spalte">
			<img id="{{_id}}" class="bild_" src="{{Url}}" style=" border: 10px double; border-color: grey; height: 400px; width: 400px" >
		</div>
	{{/with}}
	<h2>Richtiges Bild:</h2>
	{{#with showPicRichtig}}
		<div id="zweite_spalte">
			<img id="{{_id}}" class="bild_" src="{{Url}}" style=" border: 10px double; border-color: grey; height: 400px; width: 400px" >
		</div>
	{{/with}}
	<br>
	<h5>Tags:</h5>
	<br>
	{{#each findTags}}
  		{{Tag}}, 
  	{{/each}}
	<br>
	<form class="rdy" style=" background-color: grey; ">
    	<button type="submit"> Bereit</button>
    </form>

    <form class="weiter" style=" background-color: grey; ">
    	<button type="submit"> Nächste Runde</button>
    </form>

</template>
