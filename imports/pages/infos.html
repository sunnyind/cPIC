		<h2>Ausschreibung 2017: Spielend leicht kooperieren</h2>
		<h2><span style="font-size: 24px">Thema</span></h2>

		<p>Der Einsatz von Spielkonzepten in der Mensch-Computer-Interaktion und insbesondere in kooperativen Szenarien ist mittlerweile weit verbreitet. Im Konzept des „homo ludens“ (Huizinga, 1938), also des spielenden Menschen, wird deutlich, wie Menschen sich fortwährend unter Nutzung spielerischer Herangehensweisen (weiter) entwickeln. Es bestehen daher auch bereits verschiedene Anwendungen, in denen kooperative Aufgaben durch spielerische Konzepte gelöst oder vereinfacht werden. Beispiele sind das „ESP Game“ zur Auszeichnung von Bildern im Internet (von Ahn &amp; Dabbish 2004; heute „Google Image Labeler“, <a href="https://crowdsource.google.com/)">https://crowdsource.google.com/)</a> oder „FoldIt“ zur gemeinsamen Erkundung von DNA-Strukturen (Cooper et al. 2010). Diese Spiele ermöglichen nicht nur eine spielerische Umsetzung kooperativer Aufgaben, sondern helfen den Partnern auch dabei, Kooperation zu etablieren und zu verbessern.</p>

		<p>Unter dem Begriff „Serious Games“ zahlreiche und insbesondere auch viele kooperative Spiele entwickelt, mit denen ein ernster, oft auf Lernen orientierter Zwecke verbunden ist. Ein weiterer Begriff der „playful interaction“ wurde und wird für viele Anwendungen des Social Web verwendet und beschreibt eine spielerische oder gar verspielte Art des Umgangs mit Kommunikationssystemen, die gegenüber dem herkömmlichen Design solcher Systeme einen Paradigmenwechsel darstellt(e).</p>

		<p>Häufig wird die Verbindung von Spielen und kooperativen Tätigkeiten auf die so genannte „Gamification“, also die Nutzung von Spielelementen wie Ranglisten und Preisen, mit denen Einzelne zu mehr oder intensiverer Kooperation motiviert werden sollen, reduziert. In der CSCW Challenge 2017 suchen wir über Gamification hinaus nach neuen, innovativen Ideen und Konzepten zur Verbindung von Spielen und Kooperation.</p>

		<h2><span style="font-size: 24px">Aufgabe</span></h2>

		<p>Kooperatives Arbeiten und Lernen gelingt Gruppen häufig nicht sofort oder muss angeleitet werden. Gruppen und ihre Mitglieder müssen sich kennenlernen, die Vorlieben, Ziele, Denk- und Arbeitsweisen der anderen verstehen und explizite oder implizite Regeln des Umgangs miteinander entwickeln. Spiele haben dabei das Potential, Mitglieder von Gruppen miteinander in Interaktion zu bringen und so den sozialen Prozess der Gruppenbildung und das Ausgestalten der Kooperation miteinander zu unterstützen.</p>

		<p>In der Aufgabe der CSCW Challenge 2017 geht es daher darum, Spielkonzepte zu entwickeln, mit denen Gruppen vor dem Hintergrund konkreter Kooperationsszenarien ihre Zusammenarbeit anbahnen, ermöglichen, etablieren oder verbessern können. Die Konzepte können generisch sein, also auf verschiedene Kooperationsszenarien anwendbar sein. Sie sollen aber in Bezug auf mindestens eine konkrete Kooperationsaufgabe dargestellt und überprüft werden.</p>

		<p>Es sollen innovative Konzepte entwickelt werden, die eine spielerische Herangehensweise mit realen Kooperationsaufgaben verbindet, und in denen die Etablierung und Verbesserung von Kooperation Ziel der spielerischen Anwendung ist.</p>
