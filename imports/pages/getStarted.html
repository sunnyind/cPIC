<template name="getStarted">
	<div class="chatHaupt">
		<h3> Das ist der erste GruppenChat!</h3>
		<div class="panel panel-info">
			<div class="panel-heading">
				Gruppen Chat
			</div>
			<div class="panel-body">
				<ul class="media-list">
					<!-- message template -->
					{{#each messages}}
						{{> message}}
					{{/each}}
				</ul>
			</div>
			<!-- message textbox -->
			{{#if currentUser}}
			<form class="new-message">
				<div class="panel-footer">
					<div class="input-group">
						<input type="text" name="text" autocomplete="off" class="form-control" placeholder="Enter Message" required/>
						<span class="input-group-btn">
							<button class="btn btn-info send" type="submit">Senden</button>
						</span>
					</div>
				</div>
			</form>
			{{/if}}
		</div>
	</div>

	<div class="userList">
		{{> userList}}
	</div>
	


	

	{{> newgrouptemp}}

	{{> group}}
	
</template>
