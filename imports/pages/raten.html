<template name="raten">
	<!--Darstellung der Bilder-->
	<div id="zweite_spalte">
		<h5>Bilder:</h5>
	<ul>
		{{#each showPics}}
		<div class="raten_img">
			<img id="{{_id}}" class="bild" name="{{Nummer}}" src="{{Url}}">
		</div>
		{{/each}} 
	</ul>
	</div>
	<div id="zweite_spalte">
	<h5>Tags:</h5> <br> 
	{{#each TagsListe}}
  	{{Tag}}, 
  	{{/each}}
  	</div>

  	<br>
  	<br>
  	
  	  {{> chat}}
  	
</template>
