<template name="taggen">
	<div id="zweite_spalte">
	<h12> Bild: </h12>
	{{#with showPic}}
		<img id= "{{_id}}" class="bild_" src="{{Url}}" style=" border: 10px double; border-color: grey; height: 400px; width: 400px" >
	{{/with}} 
	</div>
	<!--Darstellung der Tags-->
	Tags: <br> 
	{{#each TagsListe}}
  		{{Tag}}, 
  	{{/each}}
	<!-- Eingabe der Tags-->
	<form class="new-tag">
    	Neues Tag:<br> 
    <input type="text" name="text" autocomplete="off" placeholder="Tag eingeben" required>
    <button class="btn btn-info send" type="submit">Senden</button>
    <br>
    <br>
    </form>

    {{> chat2}}
</template>
