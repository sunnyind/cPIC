<template name="taggen">
	<h12> Bild und Tags:</h12>
	{{#with showPic}}
		<li>Bild:<img id= "{{_id}}" class="bild" src="{{Url}}" style=" border: 10px double; border-color: grey; height: 400px; width: 400px" ></li> 
	{{/with}} 
	<!--Darstellung der Tags-->
	Tags: <br> 
	{{#each TagsListe}}
  		{{Tag}}, 
  	{{/each}}
	<!-- Eingabe der Tags-->
	<form class="new-tag">
    	Neues Tag:<br> 
    <input type="text" name="text" autocomplete="off" placeholder="Tag eingeben" required>
    <button type="submit">Senden</button>
    <br>
    <br>
    </form>
</template>
