<template name="userList">
  Folgende Nutzer sind Online: 
  <form >
    <ul>
     {{#each usersOnline}}

     <li class="user_online_einladen"> {{username}}
     	{{#if inmygroup username}}
    	Bereits in deiner Gruppe
    	
      {{else}}
    	<button name="{{username}}" type="onClick" value="{{username}}">in gruppe einladen</button>

      {{/if}}
     </li>
     {{/each}}
    </ul>
  </form>
</template>
