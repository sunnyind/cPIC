<template name="userList">
  Folgende Nutzer kannst du einladen: 
  <form >
    <ul>
     {{#each usersOnline}}

     
     	{{#if inmygroup username}}
    	
      {{else}}
      <li class="user_online_einladen"> 
    	<button name="{{username}}" type="onClick" value="{{username}}">{{username}} in gruppe einladen</button>
      </li>
      {{/if}}
     
     {{/each}}
    </ul>
  </form>
</template>
