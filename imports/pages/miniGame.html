<template name="miniGame">
	<div class="pic_mini">
		<h4> MiniGame </h4>
		<!-- Karussel mithilfe von Bootsrap zum Testen, evtl. gibt es elegantere Möglichkeiten
		data-interval auf false damit nicht automatisch geslidet wird -->
		<div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="false">
	  		<!-- Indicators -->
	  		<!-- Wird nicht benötigt! 
	  		<ol class="carousel-indicators">
	    		<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
	    		<li data-target="#myCarousel" data-slide-to="1"></li>
	  		</ol>
			-->
	  		<!-- Wrapper for slides -->
	  		<div class="carousel-inner">
	    		<div class="item active">
	      				<img src="/images/digilib2.jpg" alt="">
	    		</div>

	    		<div class="item">
	      			<img src="/images/digilib.jpg">
	    		</div>

	    		<div class="item">
	    			<a href ="http://imeji-mediathek.de/imeji/file/hFfmQSuYGYX2mJzI/ff/8d/f7/21-e6c3-4ee8-9656-bfc8753c6b92/0/original/4890acd96fb23ef7b2e6558853ad056d.jpg" target="_blank">
	      				<img src="http://imeji-mediathek.de/imeji/file/hFfmQSuYGYX2mJzI/ff/8d/f7/21-e6c3-4ee8-9656-bfc8753c6b92/0/original/4890acd96fb23ef7b2e6558853ad056d.jpg">
      				</a>
	    		</div>

		  		<!-- Left and right controls -->
		  		<a class="left carousel-control" href="#myCarousel" data-slide="prev">
		    		<span class="glyphicon glyphicon-chevron-left"></span>
		    		<span class="sr-only">Previous</span>
		  		</a>
		  		<a class="right carousel-control" href="#myCarousel" data-slide="next">
		    		<span class="glyphicon glyphicon-chevron-right"></span>
		    		<span class="sr-only">Next</span>
	  			</a>
			</div>
			<br>
			<form class="tags">
				<input type="text" name="text" placeholder="Was steht lesen sie auf dem Dia?" />
	      	</form>
		</div>

	</div>
</template>
